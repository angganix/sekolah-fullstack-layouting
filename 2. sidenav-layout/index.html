<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sidenav Layout</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Content Wrapper -->
   <!-- DOM (Data Object Model)-->
   <div class="container">
      <aside class="sidebar">
         <h4>Sidebar</h4>
      </aside>

      <main class="content-wrapper">
         <header class>
            <h4>Top Navbar</h4>
         </header>

         <main class>
            <!-- <h4>Content</h4>
            <button type="button" onclick="toggleSidebar()">Sidebar Toggle</button>
            -->
            <input type="text" name="" id="nama">
            <button type="button" onclick="sendNama()">Submit</button>
            <span id="result_nama"></span>
         </main>

         <footer>
            <p>Footer</p>
         </footer>
      </main>
   </div>

   <script>
      var sidebarShow = true;

      function toggleSidebar() {
         if (sidebarShow) {
            document.querySelector(".sidebar").style.marginLeft = "-230px";
            sidebarShow = false;
         } else {
            document.querySelector(".sidebar").style.marginLeft = "0px";
            sidebarShow = true;
         }
      }

      function sendNama() {
         var nama = document.querySelector("#nama").value;
         document.querySelector("#result_nama").innerHTML = nama;
      }
   </script>
</body>
</html>
